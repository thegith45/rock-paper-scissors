<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Rock-Paper-Scissors</h1>
    <span>YOU</span>
    <div class="choice">
        <img id="rock" src="images/rock.png" alt="rock">
        <img id="paper" src="images/paper.png" alt="paper">
        <img id="scissors" src="images/scissors.png" alt="scissors">
    </div>
    <span>COMPUTER</span>
    <div class="Compchoice choice">
        <img id="compRock" src="images/rock.png" alt="rock">
        <img id="compPaper" src="images/paper.png" alt="paper">
        <img id="compScissors" src="images/scissors.png" alt="scissors">
    </div>
    <div class="bottom">
        <div class="score">
            <div class="you">
                <div class="yourScore">0</div>
                <div>YOU</div>
            </div>
            <div class="comp">
                <div class="compScore">0</div>
                <div>COMP</div>
            </div>
        </div>
        <div class="display">
            Pick Your Move
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
